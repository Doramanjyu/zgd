name: ci
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

env:
  AWS_REGION: ap-northeast-1

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: yarn

      - uses: actions/checkout@v3
        if: github.event_name == 'push'
        with:
          path: gh-pages
          ref: gh-pages

      - name: Install deps
        run: yarn
      - name: Build
        run: yarn build

      - name: Deploy
        if: github.event_name == 'push'
        run: |
          mkdir -p gh-pages/public
          cp -r public/* gh-pages/
          cp -r dist/* gh-pages/public/
          cd gh-pages
          git config user.name "Doramanjyu"
          git config user.email "24859285+Doramanjyu@users.noreply.github.com"
          git add .
          git commit -m "Deploy ${GITHUB_SHA}" --allow-empty
          git push origin gh-pages

      - name: Configure AWS credentials
        if: github.event_name != 'pull_request'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Configure AWS credentials
        if: github.event_name == 'pull_request'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_RO }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Upload
        if: github.event_name != 'pull_request'
        run: |
          rm -rf gh-pages/.git
          s3 sync --size-only gh-pages/ s3://jebagrad2023web/
      - name: Upload
        if: github.event_name == 'pull_request'
        run: |
          rm -rf gh-pages/.git
          s3 sync --size-only --dryrun gh-pages/ s3://jebagrad2023web/
