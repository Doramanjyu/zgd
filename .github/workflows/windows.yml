name: windows
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/windows.yml
      - webpack.config.js
      - yarn.lock
  pull_request:
    paths:
      - .github/workflows/windows.yml
      - webpack.config.js
      - yarn.lock

env:
  AWS_REGION: ap-northeast-1

jobs:
  dev-server:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: yarn

      - name: Install deps
        run: yarn
      - name: Dev server
        run: |
          $job = Start-Job { yarn serve }
          sleep 10
          $job.ChildJobs[0].Output

          curl --fail http://localhost:8080
